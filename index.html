<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks Board</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Tasks Board</h1>
    </header>

    <div class="columns">
      <div class="column" data-column-id="todo">
        <div class="column-title">
          <h3 data-tasks="0">TO DO:</h3>
          <button data-action="add">+</button>
        </div>
        <div class="tasks"></div>
      </div>

      <div class="column" data-column-id="inprogress">
        <div class="column-title">
          <h3 data-tasks="0">IN PROGRESS:</h3>
          <button data-action="add">+</button>
        </div>
        <div class="tasks"></div>
      </div>

      <div class="column" data-column-id="done">
        <div class="column-title">
          <h3 data-tasks="0">DONE:</h3>
          <button data-action="add">+</button>
        </div>
        <div class="tasks"></div>
      </div>
    </div>

    <dialog class="task-modal">
      <form id="task-form" method="dialog">
        <h3 id="modal-title">Add New Task</h3>

        <input type="hidden" name="id" />
        <input type="hidden" name="column" />

        <div class="form-group">
          <label for="task-title">Title</label>
          <input
            type="text"
            id="task-title"
            name="title"
            required
            placeholder="e.g., Fix login bug"
          />
        </div>

        <div class="form-group">
          <label for="task-description">Description</label>
          <textarea
            id="task-description"
            name="description"
            rows="4"
            placeholder="Detailed notes about the bug or feature..."
          ></textarea>
        </div>

        <div class="form-group">
          <label for="task-due-date">Due Date</label>
          <input type="date" id="task-due-date" name="dueDate" />
        </div>

        <menu>
          <button type="button" id="modal-cancel">Cancel</button>
          <button type="submit" id="modal-save">Save Task</button>
        </menu>
      </form>
    </dialog>

    <dialog class="confirm-modal">
      <form method="dialog">
        <h3>Delete task?</h3>
        <p>You are about to delete this task. This action cannot be undone.</p>
        <div class="preview"></div>
        <menu>
          <button type="button" id="confirm-cancel">Cancel</button>
          <button type="submit" id="confirm-delete">Yes, delete it</button>
        </menu>
      </form>
    </dialog>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
