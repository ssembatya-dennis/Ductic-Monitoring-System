<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Ductic - Task Management System</title>
    <link rel="icon" type="image/png" href="assets/favicon.svg" />
    <meta
      name="description"
      content="The Ductic Task Management System is a digital tool aimed to boost productivity and improve workflows for an individual or an Organization by assigning tasks to yourself or a teammate and tracking any progress and changes made on a specific task up to completion in a simple, convenient and user-friendly manner."
    />
    <meta
      name="keywords"
      content="task management, productivity, workflow, task tracking, team collaboration, project management, task assignment, progress tracking, task completion, user-friendly tool"
    />
    <meta name="author" content="Dennis Duncan Ssembatya" />
  </head>
  <body>
    <div class="loader_container">
      <div class="loading_spinner">
        <div class="spinner"></div>
        <div class="spinner__text-box">
          <div class="spinner__logo-box">
            <img
              src="assets/favicon.svg"
              alt="Ductic Logo"
              class="spinner__logo"
            />
          </div>
          <span class="spinner__text">Ductic</span>
        </div>
      </div>
    </div>

    <header class="topbar">
      <!-- Left Section: Menu & Logo -->
      <div class="left-section">
        <!-- Hamburger Menu Icon (using SVG) -->
        <button class="menu-button" id="menu-button" aria-label="Open menu">
          <svg class="icon" viewBox="0 0 24 24">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>

        <!-- Logo / App Name -->
        <div class="logo-brand">
          <div class="header__logo-box">
            <img
              src="assets/favicon.svg"
              alt="Ductic Logo"
              class="header__logo"
            />
          </div>

          <span class="logo__text">Ductic</span>
        </div>
      </div>

      <!-- Center Section: Search Bar -->
      <div class="search-container">
        <div class="search-wrapper" id="search-wrapper">
          <!-- Search Icon (using SVG) -->
          <svg class="icon" width="20" height="20" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>

          <!-- Search Input Field -->
          <input
            type="text"
            placeholder="Search for metrics, users, or reports..."
            class="search-input"
            id="search-input"
          />

          <!-- Shortcut Keys -->
          <div class="shortcut-keys">
            <span class="shortcut-key">Ctrl</span>
            <span class="shortcut-plus">+</span>
            <span class="shortcut-key">K</span>
          </div>
        </div>
      </div>

      <!-- Right Section: User Profile & Dropdown -->
      <div class="profile-section" id="profile-area">
        <!-- Profile Picture -->
        <div class="profile-image-container">
          <img
            src="https://placehold.co/100x100/374151/ffffff?text=U"
            alt="User Profile"
            class="profile-image"
          />
        </div>

        <!-- Dropdown Arrow -->
        <button
          class="dropdown-button"
          id="dropdown-button"
          aria-expanded="false"
          aria-label="Profile options"
        >
          <svg class="icon" width="20" height="20" viewBox="0 0 24 24">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>

        <!-- Profile Dropdown Menu -->
        <div class="profile-menu" id="profile-menu">
          <a href="#" class="menu-item">Profile Settings</a>
          <a href="#" class="menu-item">API Keys</a>
          <hr class="menu-divider" />
          <a href="#" class="menu-item" style="color: var(--color-accent-red)"
            >Logout</a
          >
        </div>
      </div>
    </header>

    <!-- Content for the rest of the page -->
    <main style="padding: 2rem">
      <h2 style="font-size: 1.875rem; font-weight: 600; margin-bottom: 1rem">
        Main Dashboard View
      </h2>
      <p style="color: var(--color-text-subtle)">
        The header component is built using only native browser technologies.
      </p>
    </main>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
