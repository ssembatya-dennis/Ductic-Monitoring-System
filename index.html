<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="icon" type="image/png" href="assets/favicon.svg" />
    <title>Ductic - Task Management System</title>
    <meta
      name="description"
      content="The Ductic Task Management System is a digital tool aimed to boost productivity and improve workflows for an individual by assigning tasks to yourself and tracking any progress and changes made on a specific task up to completion in a simple, convenient and user-friendly manner."
    />
    <meta
      name="keywords"
      content="task management, productivity, workflow, task tracking, team collaboration, project management, task assignment, progress tracking, task completion, user-friendly tool"
    />
    <meta name="author" content="Dennis Duncan Ssembatya" />
  </head>
  <body>
    <div class="kanban-container">
      <h1>Tasks Board</h1>

      <div class="container columns">
        <div data-column-id="todo" class="column">
          <div class="column-title">
            <h3 data-tasks="0">TO DO:</h3>

            <button data-add><i class="bi bi-plus"></i></button>
          </div>

          <div class="tasks"></div>
        </div>

        <div data-column-id="inprogress" class="column">
          <div class="column-title">
            <h3 data-tasks="0">In Progress:</h3>

            <button data-add><i class="bi bi-plus"></i></button>
          </div>

          <div class="tasks"></div>
        </div>

        <div data-column-id="done" class="column">
          <div class="column-title">
            <h3 data-tasks="0">Done:</h3>

            <button data-add><i class="bi bi-plus"></i></button>
          </div>

          <div class="tasks"></div>
        </div>
      </div>
    </div>

    <dialog class="confirm-model">
      <form method="dialog">
        <h3>Delete task?</h3>
        <p>You are about to delete the ff. task</p>
        <div class="preview"></div>

        <menu>
          <button type="button" id="cancel">Cancel</button>
          <button type="submit" id="confirm">Yes, delete it</button>
        </menu>
      </form>
    </dialog>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
