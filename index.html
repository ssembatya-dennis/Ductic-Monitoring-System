<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Ductic - Task Management System</title>
    <link rel="icon" type="image/png" href="assets/favicon.svg" />
    <meta
      name="description"
      content="The Ductic Task Management System is a digital tool aimed to boost productivity and improve workflows for an individual or an Organization by assigning tasks to yourself or a teammate and tracking any progress and changes made on a specific task up to completion in a simple, convenient and user-friendly manner."
    />
    <meta
      name="keywords"
      content="task management, productivity, workflow, task tracking, team collaboration, project management, task assignment, progress tracking, task completion, user-friendly tool"
    />
    <meta name="author" content="Dennis Duncan Ssembatya" />
  </head>
  <body>
    <main>
      <div class="loader_container">
        <div class="loading_spinner">
          <div class="spinner"></div>
          <div class="spinner__text-box">
            <div class="logo_box">
              <img src="assets/favicon.svg" alt="Ductic Logo" class="logo" />
            </div>
            <h2 class="spinner__text">Ductic</h2>
          </div>
        </div>
      </div>

      <div class="dashboard__container hidden">
        <h1>Welcome to the Dashboard!</h1>
        <p>This is your fully rendered application.</p>
      </div>
    </main>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
